<!DOCTYPE html>
<html>
<head>
    <title>Task 2 - Conference Registration</title>
</head>
<body>
    <h2>Conference Registration Form</h2>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99" required><br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession"><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="Malaysia">Malaysia</option>
            <option value="Singapore">Singapore</option>
            <option value="Others">Others</option>
        </select><br><br>

        <label>Interests:</label><br>
        <input type="checkbox" name="interest" value="AI"> AI<br>
        <input type="checkbox" name="interest" value="Web Dev"> Web Development<br>
        <input type="checkbox" name="interest" value="Data"> Data Science<br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
